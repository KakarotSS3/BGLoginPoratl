<!DOCTYPE html>
<html lang="en" ng-app="profileApp">
<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="profile.component.css">
    
</head>
<app-header></app-header>
<body>
  <div ng-controller="ProfileController">
    <h2>Profile Page</h2>
    <form ng-submit="saveProfile()">
      <label>Name:</label>
      <input type="text" ng-model="profile.name" required><br>

      <label>Email:</label>
      <input type="email" ng-model="profile.email" required><br>

      <label>Age:</label>
      <input type="number" ng-model="profile.age" required><br>

      <label>Address:</label>
      <input type="text" ng-model="profile.address" required><br>

      <label>Phone:</label>
      <input type="tel" ng-model="profile.phone" required><br>

      <label>Occupation:</label>
      <input type="text" ng-model="profile.occupation" required><br>

      <label>Interests:</label>
      <input type="text" ng-model="profile.interests" required><br>

      <button type="submit">Save</button>
    </form>

    <h2>Profile Details</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Occupation</th>
        <th>Interests</th>
      </tr>
      <tr ng-repeat="profile in profiles">
        <td>{{profile.name}}</td>
        <td>{{profile.email}}</td>
        <td>{{profile.age}}</td>
        <td>{{profile.address}}</td>
        <td>{{profile.phone}}</td>
        <td>{{profile.occupation}}</td>
        <td>{{profile.interests}}</td>
      </tr>
    </table>
  </div><br><br>
  <button type="button" class="btn btn-outline-primary"><a [routerLink]="['/loginPage']">Primary</a></button>
  <script>
    angular.module('profileApp', [])
      .controller('ProfileController', function($scope) {
        $scope.profiles = [];
        $scope.profile = {};
        $scope.saveProfile = function() {
          $scope.profiles.push(angular.copy($scope.profile));
          $scope.profile = {}; // Clear the form
        };
      });
  </script>
</body>
</html>
